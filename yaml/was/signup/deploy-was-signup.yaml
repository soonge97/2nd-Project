apiVersion: apps/v1
kind: Deployment
metadata:
  name: was-signup
  namespace: was
  annotations:
    kubernetes.io/change-cause: soonge97/was-signup-jsp:v1.3
spec:
  replicas: 2
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
  selector:
    matchLabels:
      app: was-signup
  template:
    metadata:
      labels:
        app: was-signup
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                    - was-signup
              topologyKey: "kubernetes.io/hostname"
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: "kubernetes.io/hostname"
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: was-signup
      containers:
      - image: soonge97/was-signup-test:v1.1
        name: was-signup
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 250m
            memory: 250Mi
          limits:
            cpu: 250m
            memory: 250Mi
        livenessProbe:
          httpGet:
            path: /signup.jsp
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 20
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /signup.jsp
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: persistent-storage
          mountPath: /usr/local/tomcat/webapps/ROOT/
      volumes:
      - name: persistent-storage  # 볼륨이름
        persistentVolumeClaim:
          claimName: pvc-was-signup  # PVC를 참조
